<html>
<head>

	<style>
	.type {
	background-color: #CCCCCC;
	width: 30vw;
	padding:10px;
	}
	#charJap {
	font-size: 60px;
	margin: 0;
	}
	#charEng {
	padding: 6px 8px;
	text-align: center;
	font-size: 16px;
	width:140px;
	}
	.bnt1 {
	text-align: center;
	width:140px;
	padding: 6px 8px;
	}
	h1 {
	text-align: center;
	width:100%;
	font-size: 60px;
	}
	</style>

</head>
<body>
	<h1>
	Learn Japenese
	</h1>
	<div id="StartId"><div class="type">
		Duolingo Course <input type="radio" name="type"> <ul>
		<li>(Su, Shi, U, Ko) - す、し、う、こ <input type="checkbox" id="char1"></li>
		<li>(A, Ka, Sa, I) - あ、か、さ、い <input type="checkbox" id="char2"></li>
		<li>(E, Mi, Chi, Wa) - え、み、ち、わ <input type="checkbox" id="char3"></li>
		<li>(Ki, N, O, Ta) -　き、ん、お、た <input type="checkbox" id="char4"></li>
		</ul>
	</div><br>
	<div class="type">
	<input type="radio" name="type">
	<input type="text">
	</div><br>
	<input type="button" value="Start Lesson" onclick="funStart()">
	</div>
	
	<div id="CourseId">
		<p id="charJap">"A"</p>
		<input type="button" id="charEng" value="Show Character Name" onclick="showChar()" ><br><br>
		<input type="button" value="New Character" onclick="showJapChar()" class="bnt1">
	</div>
	
	<script>
	let JapChar = [];
	let Char = "";
	document.getElementById("CourseId").style.visibility="hidden";
	function funStart() {
		if (document.getElementById("char1").checked == true) {
			JapChar.push("す", "し", "う", "こ");
		}
		if (document.getElementById("char2").checked == true) {
			JapChar.push("あ", "か", "さ", "い");
		}
		if (document.getElementById("char3").checked == true) {
			JapChar.push("え", "み", "ち", "わ");
		}
		if (document.getElementById("char4").checked == true) {
			JapChar.push("き", "ん", "お", "た");
		}
		document.getElementById("CourseId").style.visibility="visible";
		document.getElementById("StartId").remove();
		showJapChar();
	}
	function showJapChar() {
		Char = JapChar[Math.floor(Math.random()*JapChar.length)];
		document.getElementById("charJap").innerHTML='" '+Char+' "';
		document.getElementById("charEng").value='( " ? " )';
	}
	function showChar() {
		let txt=document.getElementById("charEng");
		txt.value="test";
		switch(Char) {
		case "す": txt.value='(" Su ")'; break;
		case "し": txt.value='(" Shi ")'; break;
		case "う": txt.value='(" U ")'; break;
		case "こ": txt.value='(" Ko ")'; break;
		case "あ": txt.value='(" A ")'; break;
		case "か": txt.value='(" Ka ")'; break;
		case "さ": txt.value='(" Sa ")'; break;
		case "い": txt.value='(" I ")'; break;
		case "え": txt.value='(" E ")'; break;
		case "み": txt.value='(" Mi ")'; break;
		case "ち": txt.value='(" Chi ")'; break;
		case "わ": txt.value='(" Wa ")'; break;
		}
	}
	</script>

</body>
</html>
